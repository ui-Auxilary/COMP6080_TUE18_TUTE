<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>Simple Flex</title>
  </head>
  <body>
    <main id="container">
      <section class="box" id="left">
        <header class="box" id="top"></header>
        <section class="box" id="bottom">
          <article class="box" id="bottom__left"></article>
          <article class="box" id="bottom__right"></article>
        </section>
      </section>
      <aside class="box" id="right"></aside>
    </main>
  </body>
</html>
